<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Virginia Tech AFROTC</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* Hokie colors background animation */
        body {
            background: linear-gradient(270deg, #660000, #ff6600, #00308F, #A9A9A9);
            background-size: 600% 600%;
            animation: hokieGradient 30s ease infinite;
        }

        @keyframes hokieGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Centered content */
        .content {
            text-align: center;
        }

        /* Text Animation */
        h1 {
            font-size: 4em;
            text-transform: uppercase;
            letter-spacing: 8px;
            animation: switchText 6s ease-in-out infinite;
        }

        @keyframes switchText {
            0%, 50% {
                content: "Virginia Tech AFROTC";
            }
            50%, 100% {
                content: "Conference Room";
            }
        }

        /* Manually switch the text content */
        h1::before {
            content: "Virginia Tech AFROTC";
            display: block;
            animation: switchTextContent 10s infinite;
        }

        @keyframes switchTextContent {
            0%, 50% {
                content: "Virginia Tech AFROTC";
            }
            50%, 100% {
                content: "Conference Room";
            }
        }

        /* Optional: Animated Logo */
        img {
            width: 200px;
            height: auto;
            animation: pulse 15s infinite;
            margin-bottom: 20px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Subtitle Text */
        p {
            font-size: 1.5em;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="content">
        <!-- Add your logo here (optional) -->
        <img src="./aflogo.png" alt="AFROTC Logo">
        <h1></h1>
        <p>Detachment 875</p>
    </div>

</body>
</html>
